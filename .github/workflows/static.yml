# ğŸš€ GitHub Actions: Deploy static content from 'docs/' to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger deployment on push to the main branch
  push:
    branches: ["main"]

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Set token permissions for deploying to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: ğŸ“¦ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
