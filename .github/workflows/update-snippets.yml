name: ğŸš€ Update Snippet JSON

on:
  workflow_dispatch:
    inputs:
      snippet_b64:
        description: 'ğŸ” Base64-encoded JSON snippet (e.g. {"key":{"title":"...","code":"..."}})'
        required: true

jobs:
  update-snippets:
    runs-on: ubuntu-latest
    name: ğŸ§© Merge Snippet into snippets.json

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Ensure samples directory exists
        run: mkdir -p samples

      - name: ğŸ§¾ Decode base64 JSON snippet
        run: |
          echo "${{ github.event.inputs.snippet_b64 }}" | base64 -d > new-snippet.json
          echo "âœ… Decoded snippet:"
          cat new-snippet.json

      - name: ğŸ§° Install jq (JSON processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸ§  Merge into samples/snippets.json
        run: |
          if [ ! -f samples/snippets.json ]; then
            echo "{}" > samples/snippets.json
          fi

          jq -s '.[0] * .[1]' samples/snippets.json new-snippet.json > merged-snippets.json
          mv merged-snippets.json samples/snippets.json
          echo "âœ… snippets.json updated."

      - name: ğŸ“ Commit & Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add samples/snippets.json
          git commit -m "ğŸ“¦ Updated snippets.json via workflow"
          git push origin main
